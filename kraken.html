<head>
  <title>kraken</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> getPullRequests}}
</body>

<template name="getPullRequests">
  <form>
    <input type="text" id="org" placeholder="Organization"><br>
    <input type="text" id="repo" placeholder="repository"><br>
    <button action="submit">Search</button>
  </form>
  {{# each pullRequests}}
    <p>{{title}}</p>
  {{/ each}}
</template>
